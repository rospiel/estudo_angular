spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/algamoneyapi?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.show-sql=true

server.port=8090

## Impedindo que atributos desconhecidos sejam repassados no uso dos recursos 
spring.jackson.deserialization.fail-on-unknown-properties=true

## Informando ao jackson como desejamos que datas fiquem nas conversões 
spring.jackson.date-format=yyy-MM-dd

algamoney.seguranca.enable-https=false

spring.profiles.active=oauth-security

algamoney.mail.host=smtp.gmail.com
algamoney.mail.port=587
algamoney.mail.nome-usuario=nomeUsuarioEmail
algamoney.mail.senha=senhaEmail